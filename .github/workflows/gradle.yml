name: Send Push Notification

on:
  push:
    branches: [ rohits-branch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Send Push Notification
      uses: techulus/push-github-action@1.0.0
      env:
        API_KEY: ${{ secrets.2e9984b3-e0b7-4819-8928-5cf3f87cffac }}
        MESSAGE: "Rohit Karnati There is a new build!"
